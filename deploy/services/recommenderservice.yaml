apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommenderservice
  namespace: microservices-aws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommenderservice
  template:
    metadata:
      labels:
        app: recommenderservice
        product: storefront
    spec:
      containers:
        - name: recommenderservice
          image: ckassen/recommenderservice:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          # readinessProbe:
          #   initialDelaySeconds: 10
          #   periodSeconds: 30
          #   httpGet:
          #     path: "/api/v1/healthz"
          #     port: 8080
          # livenessProbe:
          #   initialDelaySeconds: 10
          #   periodSeconds: 30
          #   timeoutSeconds: 5
          #   httpGet:
          #     path: "/api/v1/healthz"
          #     port: 8080
          envFrom:
            - configMapRef:
                name: services-environment-config
          env:
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: microservices-aws
                key: recommenderservice
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: recommenderservice
  namespace: microservices-aws
spec:
  type: ClusterIP
  selector:
    app: recommenderservice
  ports:
  - name: http
    port: 8080
